<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member | Reset </title>
  <link rel="stylesheet" href="reset.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script type="text/javascript">
    //function to match passwords
function matchPass() {
  var Newpassword = document.RESET.Newpassword.value;
  var Confirmpassword = document.RESET.Confirmpassword.value;

  //CHECK if passwords match
  if(Newpassword === Confirmpassword){
    alert("Password Reset succesful")
      return true;
  }
  else{
      alert("Passwords do not match");
      return false;
  }
}
  </script>
</head>
<body>
  <div class="wrapper">
    <form name="RESET" onsubmit="return matchPass()">
      <h1>Reset Your Password</h1>
      <div class="input-box">
        <input type="text" placeholder="email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="Newpassword" placeholder="New Password" name="Newpassword" required>
        <input type="password" id="Confirmpassword" placeholder="Confirm Password" name="Confirmpassword" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="reset-sucessful">
      </div>
      <button type="submit" class="btn">Reset</button>
      <div class="register-link">
        <p>Password reset successful? <a href="sign.html">Return to Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
